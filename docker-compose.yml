version: "3.9"

services:
  llm-gateway:
    image: ${REGISTRY}/${IMAGE_NAME}:latest
    container_name: llm-gateway
    restart: unless-stopped

    ports:
      - "${PORT}:${PORT}"

    environment:
      PORT: ${PORT}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}

    networks:
      - platform-net

networks:
  platform-net:
    external: true